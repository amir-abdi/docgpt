name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        conda env create -f env.yaml
        conda activate docgpt
    - name: linting
      run: |
        make pylint
    - name: formatting
      run: |
        make black-check
    - name: static typing
      run: |
        make mypy
    - name: test
      run: |
        make pytest
